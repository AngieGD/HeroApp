<h1>Listado de heroes</h1>
<mat-divider></mat-divider>
<div fxLayout="row wrap"
     fxLayout.xs = "column"
     fxLayoutAlign ="center"
     fxLayoutGap="20px">
    <div fxFlex="30"
         fxFlex.lg="15" 
         fxFlex.sm="30"
        *ngFor="let item of heroes">
        <app-heroe-card [item]="item"></app-heroe-card>
    </div>
</div>
